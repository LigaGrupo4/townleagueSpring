<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista Referees</title>
</head>
<body>
<h1>Referees</h1>

    <ul th:each="referees : ${referee}">

        <li><p th:text="${referees.name}"></li>
        <li><p th:text="${referees.lastName}"></li>
        <br>
    </ul>
</body>
</html>
